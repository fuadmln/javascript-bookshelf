<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>
    <main>
        <section class="section__form">
            <h2>Buat Buku Baru</h2>
            <form id="bookForm">
                <div>
                    <label for="inputJudul">Judul*</label>
                    <input type="text" id="inputJudul">
                </div>
                <div>
                    <label for="inputPenulis">Penulis*</label>
                    <input type="text" id="inputPenulis">
                </div>
                <div>
                    <label for="inputTahun">Tahun*</label>
                    <input type="number" id="inputTahun">
                </div>
                <div>
                    <input type="checkbox" id="inputSelesai">
                    <label for="inputSelesai">Selesai baca</label>
                </div>
                <button type="submit">Tambah ke Rak Buku</button>
            </form>
        </section>

        <section class="section__tools">
            <button id="populateButton">Buat Contoh Buku</button>
            <button id="emptyButton">Kosongkan Semua Buku</button>
            <div>
                <b>Cari buku: </b>
                <input type="search" id="searchInput" placeholder="ketik judul buku">
            </div>
        </section>

        <section class="section__books">
            <h2>Daftar Buku Belum Selesai Dibaca</h2>
            <div id="unfinishedBooks"></div>
        </section>

        <section class="section__books">
            <h2>Daftar Buku Selesai Dibaca</h2>
            <div id="finishedBooks"></div>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 <b>Bookshelf APP</b> by Fuad Maulana</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
