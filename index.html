<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>
    <main>
        <section class="section__form">
            <h2>Buat Buku Baru</h2>
            <form id="bookForm">
                <div>
                    <label for="inputJudul">Judul*</label>
                    <input type="text" id="inputJudul">
                </div>
                <div>
                    <label for="inputPenulis">Penulis*</label>
                    <input type="text" id="inputPenulis">
                </div>
                <div>
                    <label for="inputTahun">Tahun*</label>
                    <input type="number" id="inputTahun">
                </div>
                <div>
                    <label for="inputSelesai">Selesai baca</label>
                    <input type="checkbox" id="inputSelesai">
                </div>
                <button type="submit">Tambah ke Rak Buku</button>
            </form>
        </section>

        <section style="margin-top: 2rem;">
            <button id="populateButton">Buat Contoh Buku</button>
            <button id="emptyButton">Kosongkan Semua Buku</button>
            <span>Pencarian nama buku</span>
            <input type="search" id="searchInput">
        </section>

        <section>
            <h2>Daftar Buku Belum Selesai Dibaca</h2>
            <div id="unfinishedBooks"></div>
        </section>

        <section>
            <h2>Daftar Buku Selesai Dibaca</h2>
            <div id="finishedBooks"></div>
        </section>

    </main>

    <footer>
        <!-- <p>&copy; 2023 Fuad Maulana</p> -->
    </footer>
    <script src="main.js"></script>
</body>

</html>
